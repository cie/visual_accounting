
<body>
    <div class="container">
        <header class="header"> 
            <h1 class="span-8">VA</h1>
            <nav class="optionsBar">
                <div class="span-4">
                    {{>currencyChooser}}
                </div>
                <div class="span-2">
                    {{loginButtons align="right"}}
                </div>
            </nav>
        </header>
        {{>timeline}}
        {{>accountMap}}
        {{>transactions}}
    </div>
</body>

<template name="timeline">
    <svg id="timeline" class="timeline"></svg>
</template>

<template name="accountMap">
    <svg id="accountMap" class="accountMap"></svg>
</template>

<template name="transactions">
    <div id="transactions" class="transactions"></div>
</template>

<template name="currencyChooser">
    <div class="currencyChooser">

        <select name="currency" id="currency">
            {{#each currencies}}
            <option value="{{code}}" {{#if selected}}selected{{/if}}>{{name}}</option>
            {{/each}}
        </select>

    </div>
</template>
